<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML Tables</title>
</head>
<body>
  <table cellspacing="0" cellspacing="0">
    <colgroup>
      <col style="width: 225px"/>
    </colgroup>
    <tr>
      <th colspan="2" align ="center">
        <h2><i>Fresh Fruits</i></h2>
      </th>
    </tr>
    <tr>
          <td>
            <p>
            It has long been known that a diet
    				that includes at least a few
    				servings of fresh food every day
    				will help keep you healthy, fit and
    				trim.
            </p>
        </td>
        <td><img src="fruits.png" alt="fruits" width="215" height="125"/></td>
    </tr>
  </table>
  <br></bg>
  <table style="width:200px" cellspacing="1" cellpadding="3" border="1" bordercolor="grey">
    <tr>
        <td align ="left" colspan="3" style="width: 40px;">Title goes here</td>
        <td align="center" style="width: 40px;">A</td>
        <td align="right" style="width: 40px;">B</td>
    </tr>
    <tr>
        <td rowspan="3" align="left" style="width: 40px;">C</td>
        <td align="center" style="width: 40px;">D</td>
        <td align="center" style="width: 40px;">E</td>
        <td align="center" style="width: 40px;">F</td>
        <td align="right" style="width: 40px;">G</td>
    </tr>
    <tr>
        <td align="center" style="width: 40px;">H</td>
        <td colspan="2" align="center" style="width: 40px;">I</td>
        <td rowspan="2" align="right" valign="bottom" style="width: 40px;">J</td>
    </tr>
    <tr>
        <td align="center" style="width: 40px;">K</td>
        <td align="center" style="width: 40px;">L</td>
        <td align="center" style="width: 40px;">M</td>
    </tr>
    <tr>
        <td align="right" style="width: 40px;">N</td>
        <td colspan="4" align="center" style="width: 40px;">O</td>
    </tr>
  </table>
</body>
</html>
