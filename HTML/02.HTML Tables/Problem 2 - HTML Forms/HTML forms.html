<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Form</title>
  </head>
  <body>
    <form name="form" method="post">
        <label for="name">Member name:</label>
        <input type="text" name="name" required="required"/><strong> *req</strong><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required="required"/><strong> *req</strong><br>
        <label for="school">School:</label>
        <input type="text" name="school" required="required"/><strong> *req</strong><br>
        <input type="image" src="submit.jpg"/>
    </form>
  </body>
</html>
